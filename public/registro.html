<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Styles/estiloregistroinicio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script_registro.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
            <label for="nickUsuario">Nick de usuario:</label>
            <input type="text" id="nickUsuario" name="nickUsuario" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" max="2006-01-01" required>
        </div>
        <div class="form-group tags-group">
            <label for="etiquetas">Etiquetas (Hobbies relacionados con las fotografías):</label>
            <div id="etiquetas" class="tags-container">
                <button class="tag" data-tag="landscape">Landscape</button>
                <button class="tag" data-tag="retrato">Retrato</button>
                <button class="tag" data-tag="macro">Macro</button>
                <button class="tag" data-tag="arquitectura">Arquitectura</button>
                <button class="tag" data-tag="naturaleza">Naturaleza</button>
            </div>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <div class="form-group">
            <label for="repetirContraseña">Repetir Contraseña:</label>
            <input type="password" id="repetirContraseña" name="repetirContraseña" required>
        </div>
        <button type="button" onclick="registrarUsuario()">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
    </div>
</body>
</html>
