<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    <link rel="stylesheet" href="Styles/estiloregistroinicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script_configuracion.js"></script>
</head>
<body>

    <nav class="menu-lateral">
        <a href="/feed" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Inicio">
            <img src="images/pagina-de-inicio.png" alt="Inicio" class="icono-nav">
        </a>
        <a href="/home" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Perfil">
            <img src="images/usuario.png" alt="Perfil" class="icono-nav">
        </a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#uploadModal" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Subir foto">
            <img src="images/camara.png" alt="Subir foto" class="icono-nav">
        </a>
        <a href="/configuracion" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Perfil">
            <img src="images/configuracion.png" alt="Perfil" class="icono-nav">
        </a>
    </nav>
    <div class="container">
        <h2>Configuración de Perfil</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
            <label for="nickUsuario">Nick de usuario:</label>
            <input type="text" id="nickUsuario" name="nickUsuario" required readonly>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" max="2006-01-01" required>
        </div>
        <div class="form-group tags-group">
            <label for="etiquetas">Etiquetas (Hobbies relacionados con las fotografías):</label>
            <div id="etiquetas" class="tags-container">
                <button class="tag" data-tag="landscape">Landscape</button>
                <button class="tag" data-tag="retrato">Retrato</button>
                <button class="tag" data-tag="macro">Macro</button>
                <button class="tag" data-tag="arquitectura">Arquitectura</button>
                <button class="tag" data-tag="naturaleza">Naturaleza</button>
            </div>
        </div>
        <div class="form-group">
            <label for="imagenPerfil">Foto de Perfil:</label>
            <input type="file" id="imagenPerfil" name="imagenPerfil">
        </div>
        <button type="button" onclick="actualizarPerfil()">Actualizar Perfil</button>
        <p>¿Deseas salir? <a href="/">Cerrar sesión</a></p>
    </div>
</body>
</html>
