<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a PixelMeet</title>
<link rel="stylesheet" href="Styles/styleindex.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script/script_login.js"></script>
</head>
<body>
<div class="container">
    <div class="left-section">
    <h1>Bienvenido a PixelMeet</h1>
    <p>PixelMeet es una plataforma para compartir tus fotografías con amigos y familiares.</p>
    </div>
    <div class="right-section">
    <div class="form">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>
    <p>¿No tienes una cuenta? <a href="/registro">Regístrate</a></p>
    </div>
</div>
</body>
</html>
