<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Usuario - Estilo Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/estilo.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/scriptPerfil.js"></script>
</head>
<body>
    <div class="d-flex">
        <nav class="menu-lateral">
            <a href="#inicio" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Inicio">
                <img src="images/pagina-de-inicio.png" alt="Inicio" class="icono-nav">
            </a>
            <a href="#perfil" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Perfil">
                <img src="images/usuario.png" alt="Perfil" class="icono-nav">
            </a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#uploadModal" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Subir foto">
                <img src="images/camara.png" alt="Subir foto" class="icono-nav">
            </a>
        </nav>
        <main class="contenido flex-grow-1">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-auto d-flex align-items-center justify-content-center">
                        <div class="d-flex align-items-center">
                            <img id="fotoperfil" class="perfil-foto me-3" alt="Foto de perfil"/>
                            <div class="datos">
                                <h2>@username</h2>
                                <div class="d-flex stat-line">
                                    <p id="publicaciones">3 publicaciones</p>
                                    <p id="seguidores">3 seguidores</p>
                                    <p id="seguidos">7 seguidos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="text-center mt-4">Publicaciones</h3>
                <div class="galeria d-flex flex-wrap justify-content-center" id="galeria">
                    <!-- Más imágenes según sea necesario -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Subir Imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" action="http://localhost:3000/upload/sergio" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileToUpload" class="form-label">Selecciona una imagen</label>
                            <input type="file" class="form-control" name="fileToUpload" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subir Imagen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
